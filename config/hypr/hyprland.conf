#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

#autogenerated=1 # remove this line to get rid of the warning on top.

exec swayidle -w \
          timeout 300 'swaylock -f -c 303446' \
          before-sleep 'swaylock -f -c 303446'


exec=~/.local/bin/tray
exec-once=waybar
exec-once=swaybg -i ~/.config/wallpapers/night.jpg
exec-once=dunst
exec=gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha-Standard-Lavender-Dark'
exec=gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec=gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once=keepassxc

monitor=HDMI-A-1,2560x1080@74.991,auto,1

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
	clickfinger_behavior=yes
	scroll_factor=0.7
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xffb4befe
    col.inactive_border=0xff313244

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=10
    blur=0
    blur_size=3 # minimum 1
    blur_passes=1 # minimum 1
    blur_new_optimizations=1
    
    active_opacity=0.85
    inactive_opacity=0.85
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
    workspace_swipe_cancel_ratio=0.2
}

misc {
    enable_swallow=1
    no_vfr=false
}

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

windowrule=noblur,^(firefox)$
windowrule=opaque,^(firefox)$
windowrule=float,^(Rofi)$

windowrule=opaque,^(Brave-browser)$

windowrule=noblur,^(libreoffice-writer)$
windowrule=opaque,^(libreoffice-writer)$

windowrule=opaque,^(VSCodium)$

windowrule=noblur,^(libreoffice-calc)$
windowrule=opaque,^(libreoffice-calc)$

# some nice mouse binds
bindm=ALT,mouse:272,movewindow
bindm=ALT,mouse:273,resizewindow

# example binds
bind=ALT,RETURN,exec,foot
bind=ALT,q,killactive,
bind=ALT_SHIFT,q,exit,
bind=ALT,SPACE,togglefloating,
bind=SUPER,P,pseudo,
bind=ALT,D,exec,rofi -show
bind=ALT_SHIFT,s,exec,swaylock -f -c 1e1e2e
bind=ALT,F,fullscreen

bind=,XF86AudioRaiseVolume,exec,pamixer -i 5 && notify-send --replace-id=10 -t 1500 " $(pamixer --get-volume-human | sed 's/muted/Muted/')"
bind=,XF86AudioLowerVolume,exec,pamixer -d 5 && notify-send --replace-id=10 -t 1500 " $(pamixer --get-volume-human | sed 's/muted/Muted/')"
bind=,XF86AudioMute,exec,pamixer -t && notify-send --replace-id=10 -t 1500 "󰝟 Muted"

bind=,XF86MonBrightnessUp,exec,brightnessctl s +5% && notify-send --replace-id=11 -t 1500 "󰃞 $(brightnessctl i -m | cut -d',' -f4)"
bind=,XF86MonBrightnessDown,exec,brightnessctl s 5%- && notify-send --replace-id=11 -t 1500 "󰃝 $(brightnessctl i -m | cut -d',' -f4)"

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

bind=ALT,left,movefocus,l
bind=ALT,right,movefocus,r
bind=ALT,up,movefocus,u
bind=ALT,down,movefocus,d

bind=ALT,1,workspace,1
bind=ALT,2,workspace,2
bind=ALT,3,workspace,3
bind=ALT,4,workspace,4
bind=ALT,5,workspace,5
bind=ALT,6,workspace,6
bind=ALT,7,workspace,7
bind=ALT,8,workspace,8
bind=ALT,9,workspace,9
bind=ALT,0,workspace,10

bind=ALT_SHIFT,1,movetoworkspace,1
bind=ALT_SHIFT,2,movetoworkspace,2
bind=ALT_SHIFT,3,movetoworkspace,3
bind=ALT_SHIFT,4,movetoworkspace,4
bind=ALT_SHIFT,5,movetoworkspace,5
bind=ALT_SHIFT,6,movetoworkspace,6
bind=ALT_SHIFT,7,movetoworkspace,7
bind=ALT_SHIFT,8,movetoworkspace,8
bind=ALT_SHIFT,9,movetoworkspace,9

bind=ALT,mouse_down,workspace,e+1
bind=ALT,mouse_up,workspace,e-1
